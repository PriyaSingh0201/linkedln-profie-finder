<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Profile Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: #0077b5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #0077b5;
      box-shadow: 0 0 0 3px rgba(0,119,181,0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn-primary {
      background: #0077b5;
      color: white;
    }

    .btn-primary:hover {
      background: #005f8d;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #333;
      border: 2px solid #e1e5e9;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .url-display {
      margin-top: 1rem;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #666;
      word-break: break-all;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">in</div>
    <h1>LinkedIn Profile Finder</h1>
    <p class="subtitle">Search for LinkedIn profiles by name or company</p>
    
    <div class="search-form">
      <input type="text" id="searchInput" placeholder="Enter person name or company">
      
      <div class="button-group">
        <button class="btn-primary" onclick="searchPeople()">Search People</button>
        <button class="btn-secondary" onclick="searchCompany()">Search Company</button>
      </div>
    </div>
    
    <div class="url-display" id="urlDisplay"></div>
  </div>

  <script>
    function searchPeople() {
      const query = document.getElementById('searchInput').value.trim();
      
      if (!query) {
        alert('Please enter a name to search!');
        return;
      }
      
      const url = `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(query)}`;
      showUrl(url);
      window.open(url, '_blank');
    }
    
    function searchCompany() {
      const query = document.getElementById('searchInput').value.trim();
      
      if (!query) {
        alert('Please enter a company name to search!');
        return;
      }
      
      const url = `https://www.linkedin.com/search/results/companies/?keywords=${encodeURIComponent(query)}`;
      showUrl(url);
      window.open(url, '_blank');
    }
    
    function showUrl(url) {
      const urlDisplay = document.getElementById('urlDisplay');
      urlDisplay.textContent = `Opening: ${url}`;
      urlDisplay.style.display = 'block';
      
      setTimeout(() => {
        urlDisplay.style.display = 'none';
      }, 3000);
    }
    
    // Enter key support
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchPeople();
      }
    });
  </script>
</body>
</html>
